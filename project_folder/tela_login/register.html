<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="section-login">
        <div class="master-d">
            <div class="header-d">
                <img src="images/ico-login-u.png" class="ico-user">
                <h1>Register</h1>
                <!-- <hr> -->
            </div>
            <div class="login-inputs">
                <label for="fname">Name:</label>
                <input type="text" name="fname" id="fname" placeholder="Enter your firstname" required class="input-l" autofocus>

                <label for="fname">Lastname:</label>
                <input type="text" name="fname" id="fname" placeholder="Enter your lastname" required class="input-l" >

                <label for="ipass">Password:</label>
                <input type="password" name="ipass" id="ipass" placeholder="Enter your password" required class="input-l">

                <label for="ipass">Confirm your password:</label>
                <input type="password" name="ipass" id="ipass" placeholder="Confirm your password" required class="input-l">

                <p class="p-account">Already have an account? <a href="index.html">Log in with my account</a></p>

                <div class="button-i">
                    <input type="submit" value="Register" class="btn">
                </div>
            </div>
        </div>
    </section>

    <footer>
         <p class="footer-p">Kaio Pereira, 2025 &copy;</p>
    </footer>
</body>
</html>
