            <div class="login-inputs">
                <label for="iname">User:</label>
                <input type="text" name="iname" id="iname" placeholder="Enter your username" required class="input-l" autofocus>

                <label for="ipass">Password:</label>
                <input type="password" name="ipass" id="ipass" placeholder="Enter your password" required class="input-l">

                <div class="button-i">
                    <input type="submit" value="Login">

            </div>
        </div>
    </section>
